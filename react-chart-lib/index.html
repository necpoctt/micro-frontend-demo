<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subtask A: React Chart</title>
  </head>
  <body>
    <div style="height: 400px; width: 800px; margin: 20px auto">
      <remote-electricity-chart id="chart" config='{"contractCapacity": 400}'></remote-electricity-chart>
    </div>
    <remote-pie-chart
      chart-data='[
    {"name": "空調主機", "value": 4500},
    {"name": "照明設備", "value": 1200},
    {"name": "動力設備", "value": 2800},
    {"name": "插座用電", "value": 1500}
  ]'
      config='{
    "title": "今日能耗分佈",
    "unit": "kWh"
  }'
    ></remote-pie-chart>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // 模擬傳入數據
      const chart = document.getElementById('chart');
      const mockData = [
        { time: '00:00', power: 120, temperature: 20 },
        { time: '01:00', power: 180, temperature: 22 },
        { time: '02:00', power: 250, temperature: 25 },
        { time: '03:00', power: 224, temperature: 31 },
        { time: '04:00', power: 160, temperature: 28 },
      ];
      // 透過 JS 設定屬性模擬動態資料
      chart.setAttribute('chart-data', JSON.stringify(mockData));
    </script>
  </body>
</html>
